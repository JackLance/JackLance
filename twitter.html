tweetels = []

tweets.sort((a, b) => {return new Date(b.tweet.created_at) - new Date(a.tweet.created_at)}).forEach(tweet => {
  if(tweet.tweet.full_text[0] == '@') return;
  el = document.getElementById("asdf").getElementsByTagName('div')[0].cloneNode(true);

  el.getElementsByTagName('div')[3].innerHTML = new Date(tweet.tweet.created_at).toLocaleDateString();
  el.getElementsByTagName('div')[4].innerHTML = tweet.tweet.full_text.replace(/\n/g,"<br>");
  
  document.getElementById("asdf").appendChild(el)

  if(tweet.tweet.entities.media != undefined){
    tweet.tweet.extended_entities.media.forEach(o => {
      if(o.type == "photo"){
        med = document.createElement("img")
      med.src = "data/tweets_media/" + tweet.tweet.id_str + "-" + o.media_url_https.replace(/.*\//g,"")
      med.style = "max-width:80%"
      el.appendChild(med);
      }
      else if(o.type == "animated_gif"){
        med = document.getElementById("vid").cloneNode(true);
        med.src = "data/tweets_media/" + tweet.tweet.id_str + "-" + o.video_info.variants[0].url.replace(/.*\//g,"")
  
        med.style = "max-width:80%"
      med.innerHTML = o.type
     
      }else{
        med = document.createElement("div")
      med.innerHTML = "????? there should be something here"
      }

       el.appendChild(med);
       el.innerHTML += "<br>"
       el.innerHTML += "<br>"
    });
  }
  let el3 = el;
  if(tweet.tweet.id == highlightTweet){
    el2 = el.cloneNode(true);
    document.getElementById("overlay").appendChild(el2);
  }
  
  el.onclick=()=>{
    urlParams.set('tweet', tweet.tweet.id);
    //window.location.search = urlParams;
    document.getElementById("overlay").style.display = "inherit"
    document.getElementById("overlay").innerHTML = "";
    el4 = el3.cloneNode(true);
    document.getElementById("overlay").appendChild(el4);
    window.history.replaceState("object or string", "Title", "twitter.html?" + urlParams);
  };
  el.tags = tweet.tweet.tags[0];
  tweetels.push(el);
})

clearfilter = () => {
  tweetels.forEach(el => el.style.display = "inherit")
}

filtertag = (t) => {
  tweetels.forEach(el => {
    if(el.tags == t) 
      el.style.display = "inherit" 
    else 
      el.style.display = "none"})
}
